<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    {% seo %}
  </head>
  <body>
    <div class="masthead">
      <div class="masthead__inner">
        <a class="site-title" href="{{ '/' | relative_url }}"
          >{{ site.author.name }}</a
        >
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="{{ '/' | relative_url }}"
                class="nav__link {% if page.url == '/' %}active{% endif %}"
                >Main</a
              >
            </li>
            <li class="nav__item">
              <a
                href="{{ '/cv/' | relative_url }}"
                class="nav__link {% if page.url == '/cv/' %}active{% endif %}"
                >CV</a
              >
            </li>
            <li class="nav__item">
              <a
                href="{{ '/teaching/' | relative_url }}"
                class="nav__link {% if page.url == '/teaching/' %}active{% endif %}"
                >Teaching</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="page-wrapper">
      <aside class="sidebar">{% include author-profile.html %}</aside>
      <main class="content">{{ content }}</main>
    </div>

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__links">
          <strong>Follow:</strong>
          <a href="https://github.com/{{ site.author.github }}">GitHub</a>
        </div>
        <p>
          &copy; {{ 'now' | date: '%Y' }} {{ site.author.name }}. Powered by
          Jekyll & AcademicPages.
        </p>
      </div>
    </footer>
  </body>
</html>
